<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <div class="row">
        <!-- photo -->
        <div class="col-lg-0">
          <div class="p-4">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Photo </h1>
            </div>
          </div>
        </div>
        <!--End photo -->
        <div class="col-lg-12">
          <div class="p-4">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Informations Personnelles </h1>
            </div>


              <div class="user" >
                <form name="form" (ngSubmit)="f.profil.valid && onSubmit()" #f="ngForm" novalidate>
                    <!-- Nom && Prenom -->
                  <div class="form-group row">
                    <div class="col-sm-4 mb-3 mb-sm-0">
                      <label for="nom">Your nom</label>
                      <input type="text" class="form-control form-control-user" name="nom" [(ngModel)]="profil.nom"
                        #nom="ngModel" required />
                      <div *ngIf="f.submitted && nom.invalid">
                        <div *ngIf="nom.errors.required">nom is required</div>
                      </div>
                    </div>
                    <div class="col-sm-4 mb-3 mb-sm-0">
                      <label for="prenom">Your prenom</label>
                      <input type="text" class="form-control form-control-user" name="prenom" [(ngModel)]="profil.prenom"
                        #prenom="ngModel" required />
                      <div *ngIf="f.submitted && prenom.invalid">
                        <div *ngIf="prenom.errors.required">
                          Prenom is required
                        </div>
                      </div>
                    </div>
                  </div>
<!-- Email && sexe -->
<div class="form-group row">
  <!--<div class="col-sm-4 mb-3 mb-sm-0">
    <label for="email">Email</label>
  <input type="text" class="form-control" name="email"
    required email />

  </div>-->
  <div class="col-sm-4 mb-3 mb-sm-0">
    <label for="sexe">Sexe</label>
    <select class="form-control form-control-user" name="sexe"
    [(ngModel)]="profil.sexe" #sexe="ngModel" required>
    <option  class="form-control form-control-user"
     >Homme
    </option>
    <option  class="form-control form-control-user"
      >Femme
    </option>
  </select>
  </div>
</div>
          <!-- Date de naissance && lieu de naissance -->

          <div class="form-group row">
            <div class="col-sm-4 mb-3 mb-sm-0">
              <label for="dateNaissance">Date de naissance</label>
              <input type="text" class="form-control form-control-user" name="dateNaissance" [(ngModel)]="profil.dateNaissance"
              #dateNaissance="ngModel" required />
            </div>
            <div class="col-sm-4 mb-3 mb-sm-0">
              <label for="lieuNaissance">Lieu de naissance</label>
              <input type="text" class="form-control form-control-user" name="lieuNaissance" [(ngModel)]="profil.lieuNaissance"
              #lieuNaissance="ngModel" required />
            </div>
          </div>
            <!-- Pays de naissance && Numero de passport -->
            <div class="form-group row">
              <div class="col-sm-4 mb-3 mb-sm-0">
                <label for="paysNaissance">Pays de naissance</label>
                <select class="form-control form-control-user" name="paysNaissance"
                [(ngModel)]="profil.paysNaissance" #paysNaissance="ngModel" required>
                <option  class="form-control form-control-user" [value]="paysNaissance.id"
                  *ngFor="let paysNaissance of nationalite">
                  {{ paysNaissance.pays_fr }}
                </option>
              </select>
              </div>
              <div class="col-sm-4 mb-3 mb-sm-0">
                <label for="numeroPassport">Numero de passport</label>
                <input type="text" class="form-control form-control-user" name="numeroPassport" [(ngModel)]="profil.numeroPassport"
                #numeroPassport="ngModel" required />
              </div>
            </div>
            <!-- Date limite de validité du passeport && Pays de délivrance du passeport -->
            <div class="form-group row">
              <div class="col-sm-4 mb-3 mb-sm-0">
                <label for="datelimiteValidite">Date limite de validité du passeport</label>
                <input type="text" class="form-control form-control-user" name="datelimiteValidite" [(ngModel)]="profil.datelimiteValidite"
                #datelimiteValidite="ngModel" required />
              </div>
              <div class="col-sm-4 mb-3 mb-sm-0">
                <label for="paysdelivrencePassport">Pays de délivrance du passeport</label>
                <input type="text" class="form-control form-control-user" name="paysdelivrencePassport" [(ngModel)]="profil.paysdelivrencePassport"
                #paysdelivrencePassport="ngModel" required />
              </div>
            </div>

                </form>
              </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
